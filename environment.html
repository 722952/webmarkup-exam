    <section class="img-row-two">
        <figure class="item-two">
            <img src="img/environment/picture1_env.png" alt="picture1" title="Entrance Zaandijk">
            <h3>Entrance Zaandijk</h3>
            <figcaption lang="en">This photo shows the so-called "Entrance" of Zaandijk. This is also called this, since this is the first sight as soon as you enter Zaandijk with a vehicle. </figcaption>
        </figure>
        <figure class="item-two">
            <img src="img/environment/picture2_env.png" alt="picture2" title="New Residential Area">
            <h3>New Residential Area</h3>
            <figcaption lang="en">This photo shows the new residential area that is currently being built in Zaandijk. This project contains two new large apartment complexes and many new single-family homes. During this project, the seniors who live in the village were also taken into account and a special senior complex was built for this purpose, where everything has been adapted for wheelchairs.</figcaption>
        </figure>
        <figure class="item-two">
            <img src="img/environment/picture3_env.png" alt="picture3" title="TrainStation">
            <h3>TrainStation</h3>
            <figcaption lang="en">This image shows the station "Zaandijk Zaanse Schans". This is the station for the residents of Zaandijk or for visitors to Zaandijk. From this station trains run to all important central stations such as Amsterdam, Rotterdam, The Hague and Utrecht. This makes it easy for residents to move to major cities in the country. Of course, trains also run to other small destinations.</figcaption>
        </figure>
        <figure class="item-two">
            <img src="img/environment/picture4_env.png" alt="picture4" title="Bus Stops">
            <h3>Bus Stops</h3>
            <figcaption lang="en">This image shows a bus stop located in the village. These bus stops are often used to transport residents through the village or elsewhere nearby. The bus is a very nice and relaxing way to get around if you do not have your own means of transport.</figcaption>
        </figure>
        <figure class="item-two">
            <img src="img/environment/picture5_env.png" alt="picture5" title="Average Home">
            <h3>Average Home</h3>
            <figcaption lang="en">This image shows rows of houses in the village. These rows of houses are the houses that a resident with an average income can afford. These houses usually contain two to three bedrooms and a single bathroom. These houses also have a reasonable garden.</figcaption>
        </figure>
        <figure class="item-two">
            <img src="img/environment/picture6_env.png" alt="picture6" title="More Expansive Home">
            <h3>More Expansive Home</h3>
            <figcaption lang="en" class="paragraphtwo">This image shows houses for people with an above average income, as these houses have more square meters and a garden on the water, which is perfect for those who want to have their own boat at home. These homes also usually contain multiple bedrooms and bathrooms.</figcaption>
        </figure>  
    </section>
